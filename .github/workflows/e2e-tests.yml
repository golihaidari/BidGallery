name: E2E Tests

on:
  pull_request:
    branches: [staging] 
    paths: ['frontend/**', 'backend/**']

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code (minimal - only for docker-compose and Cypress)
      uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Pull pre-built Docker images
      run: |
        # Pull the exact images that passed CI
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:dev-${{ github.sha }}
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:dev-${{ github.sha }}
        
        # Tag for docker-compose
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:dev-${{ github.sha }} bidgallery-frontend-dev
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:dev-${{ github.sha }} bidgallery-backend-dev

    - name: Start services with pre-built images
      run: |
        # No environment files needed - they're baked into the images
        docker compose --profile dev up -d --no-build
        sleep 30

    - name: Verify services are healthy
      run: |
        echo "=== Container Status ==="
        docker compose ps
        
        # Wait for backend
        timeout 180s bash -c 'until curl -f http://localhost:8080/actuator/health; do echo "Waiting for backend..."; sleep 10; done'

    - name: Run Cypress tests
      run: |
        cd e2e
        npm ci
        npx cypress run --config baseUrl=http://localhost:5173
        
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v