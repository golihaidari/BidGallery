name: E2E Tests

on:
  pull_request:
    branches: [staging] 
    paths: ['frontend/**' , 'backend/**']

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
    
    - name: Create Firebase config for frontend
      run: |
        echo "${{ secrets.FIREBASE_CONFIG_B64 }}" | base64 -d > frontend/src/firebase-config.json
        echo "Firebase config created for frontend"

    - name: Build and push Frontend Docker image      
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:${{ github.sha }} -f frontend/Dockerfile ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:${{ github.sha }}
      env: 
        VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        
    - name: Build and push Backend Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:${{ github.sha }} -f backend/Dockerfile ./backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:${{ github.sha }}

    - name: Tag images for docker-compose
      run: |
        # Tag the locally built images instead of pulling
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:${{ github.sha }} bidgallery_frontend-dev
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:${{ github.sha }} bidgallery_backend-dev

    - name: Start services
      run: |
        docker compose --profile dev up -d
        sleep 45

        # Check container status and logs
        echo "=== Container Status ==="
        docker compose ps
        
        echo "=== Backend Logs ==="
        docker compose logs backend-dev || echo "Could not get backend logs"
        
        echo "=== Database Logs ==="
        docker compose logs database || echo "Could not get database logs"
        
        # Wait longer and check again
        sleep 30
        echo "=== Final Container Status ==="
        docker compose ps

    - name: Run Cypress tests
      run: |
        cd e2e
        npm ci
        npx cypress run --config baseUrl=http://localhost:5173
        
    - name: Cleanup
      if: always()
      run: |
        docker compose down