name: E2E Tests

on:
  push:
    branches: [staging]
    paths: ['frontend/**', 'backend/**']

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Pull images from Docker Hub
      run: |
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:latest
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:latest

    - name: Create environment files for E2E
      run: |
        # Backend environment for development
        cat > backend/.env.development << EOF
        SPRING_PROFILES_ACTIVE=development
        SPRING_DATASOURCE_URL=jdbc:mariadb://database:3306/bidgallery
        SPRING_DATASOURCE_USERNAME=admin
        SPRING_DATASOURCE_PASSWORD=password
        SPRING_JPA_HIBERNATE_DDL_AUTO=update
        FIREBASE_SERVICE_ACCOUNT_FILE=/app/firebase-service.json
         # Cookie settings for development
        APP_COOKIE_SECURE=false
        APP_COOKIE_SAME_SITE=None
        EOF
        
        # Frontend environment for development
        cat > frontend/.env.development << EOF
        VITE_API_URL=http://localhost:8080/api
        VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
        EOF
        
        # Create firebase service account file
        mkdir -p backend/src/main/resources
        echo "${{ secrets.FIREBASE_SERVICE_JSON_B64 }}" | base64 --decode > backend/src/main/resources/firebase-service.json

    - name: Start services using docker-compose with pulled images
      run: |
        # Start only app-local profile (frontend-dev, backend, database)
        docker compose --profile app-local up -d
        sleep 30

    - name: Check service status
      run: |
        echo "=== Container Status ==="
        docker compose ps

        echo "=== Backend Health ==="
        curl -f http://localhost:8080/actuator/health || echo "Backend not ready yet"
        
        echo "=== Frontend Health ==="  
        curl -f http://localhost:5173 || echo "Frontend not ready yet"

    - name: Wait for backend to be healthy
      run: |
        echo "Waiting for backend to be healthy..."
        timeout 180s bash -c 'until curl -f http://localhost:8080/actuator/health; do echo "Waiting for backend..."; sleep 10; done'
        echo "Backend is healthy!"

    - name: Wait for frontend to be healthy
      run: |
        echo "Waiting for frontend to be healthy..."
        timeout 60s bash -c 'until curl -f http://localhost:5173 > /dev/null; do echo "Waiting for frontend..."; sleep 5; done'
        echo "Frontend is healthy!"

    - name: Run Cypress tests
      run: |
        cd e2e
        npm ci
        npx cypress run --config baseUrl=http://localhost:5173
        
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
