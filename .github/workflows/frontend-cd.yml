
name: Frontend CD

on:
  push:
    branches: [main]
    paths: ['frontend/**']
    
  pull_request:
    branches: [main]
    types: [closed]           # Only when PR is merged
    paths: ['frontend/**']

jobs:
  frontend-cd:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy frontend to CapRover
      run: |
        curl -X POST \
          "${{ secrets.CAPROVER_URL }}/api/v2/user/apps/appData/frontend" \
          -H "Content-Type: application/json" \
          -H "x-captain-auth: ${{ secrets.CAPROVER_APP_TOKEN_FRONTEND }}" \
          -d '{
            "instanceCount": 1,
            "imageName": "${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:latest"
          }'
        