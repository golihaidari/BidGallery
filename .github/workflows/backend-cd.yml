name: Backend CD

on: 
  workflow_run:
    workflows: ["Security Scan"]
    types: [completed]
    branches: [main]

jobs:
  backend-cd:
    # Only deploy if security scan succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy
      run: echo "Security passed - deploying..."
    
    - name: Wait for frontend deployment
      run: |
        echo "Waiting for frontend deployment to complete..."
        sleep 60  # Wait 1 minute for frontend to finish

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main  # Checkout the merged code

    - name: Login to CapRover and deploy
      run: |
        # Login and get JWT token
        echo "Logging into CapRover..."
        LOGIN_RESPONSE=$(curl -s -X POST \
          "${{ secrets.CAPROVER_URL }}/api/v2/login" \
          -H "Content-Type: application/json" \
          -d "{\"password\": \"${{ secrets.CAPROVER_PASSWORD }}\"}")
        
        echo "Login response: $LOGIN_RESPONSE"
        
        # Extract JWT token
        TOKEN=$(echo $LOGIN_RESPONSE | grep -o '"token":"[^"]*' | cut -d'"' -f4)
        echo "JWT token obtained"
        
        # Deploy with captain definition
        echo "Deploying backend..."
        DEPLOY_RESPONSE=$(curl -s -X POST \
          "${{ secrets.CAPROVER_URL }}/api/v2/user/apps/appData/backend" \
          -H "Content-Type: application/json" \
          -H "x-captain-auth: $TOKEN" \
          -d '{
            "imageName": "${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:latest",
            "instanceCount": 1,
            "notExposeAsWebApp": false,
            "containerHttpPort": 8080,
            "captainDefinitionContent": "{\n  \"schemaVersion\": 2,\n  \"imageName\": \"${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:latest\"\n}"
          }')
        
        echo "Deploy response: $DEPLOY_RESPONSE"
        echo "Backend deployment triggered!"