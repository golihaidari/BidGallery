name: Security Scan

on:
  workflow_run:
    workflows: ["E2E Tests"]
    types: [completed]
    branches: [main]

jobs:
  security-scan:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - name: Scan backend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'
        
    - name: Scan frontend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-frontend-results.sarif'
        
    - name: Upload backend security results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-backend-results.sarif'
        
    - name: Upload frontend security results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-frontend-results.sarif'