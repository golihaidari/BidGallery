name: Fullstack App CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      # ==== Frontend ====
      - name: Install frontend dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        working-directory: ./frontend

      - name: TypeScript check (frontend)
        run: npm run type-checking
        working-directory: ./frontend

      - name: Run frontend tests
        run: npm test -- --watch=false
        working-directory: ./frontend

      - name: Build frontend project
        run: npm run build
        working-directory: ./frontend

      - name: Upload frontend build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

      # ==== Backend (placeholder) ====
      # Uncomment and update when backend code is added
      # - name: Install backend dependencies
      #   run: npm ci
      #   working-directory: ./backend
      #
      # - name: Run backend tests
      #   run: npm test -- --watch=false --ci
      #   working-directory: ./backend
      #
      # - name: Build backend project
      #   run: npm run build
      #   working-directory: ./backend

      # ==== Docker ====
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build frontend Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-frontend:latest ./frontend

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-frontend:latest

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      # List dist files for debugging
      - name: List frontend build files
        run: |
          echo "Contents of frontend/dist:"
          ls -R ./frontend/dist

      - name: Deploy frontend to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
