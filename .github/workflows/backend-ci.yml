name: Backend CI

on:
  push:
    branches: [dev]  
    paths: ['backend/**']
  pull_request:
    branches: [dev, staging]
    paths: ['backend/**']

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create backend environment file from secrets
      run: |
        # Create the .env.development file that docker-compose expects
        cat > backend/.env.development << EOF
        SPRING_PROFILES_ACTIVE=development
        SPRING_DATASOURCE_URL=jdbc:mariadb://database:3306/bidgallery
        SPRING_DATASOURCE_USERNAME=admin
        SPRING_DATASOURCE_PASSWORD=password
        SPRING_JPA_HIBERNATE_DDL_AUTO=update
        FIREBASE_SERVICE_ACCOUNT_FILE=/app/firebase-service.json
        EOF
        
        # Create firebase-service.json
        mkdir -p backend/src/main/resources
        echo "${{ secrets.FIREBASE_SERVICE_JSON_B64 }}" | base64 --decode > backend/src/main/resources/firebase-service.json
        
        echo "=== Backend environment file created ==="
        cat backend/.env.development

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: backend/pom.xml
        
    - name: Run tests
      run: |
        cd backend
        mvn clean test
        
    - name: Build application
      run: |
        cd backend
        mvn clean package -DskipTests
        
    - name: Build Docker image using docker-compose
      run: |
        # Now docker-compose has the .env.development file it needs
        docker compose build backend-dev
        
    - name: Tag and push to Docker Hub (on dev branch)
      if: github.ref == 'refs/heads/dev'
      run: |
        docker tag bidgallery-backend-dev ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:dev-${{ github.sha }}
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:dev-${{ github.sha }}