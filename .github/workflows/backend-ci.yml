name: Backend CI

on:
  push:
    branches: [dev]  
    paths: ['backend/**']
  pull_request:
    branches: [staging, main]
    paths: ['backend/**']

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: backend/pom.xml
    
    - name: Create environment file for testing
      run: |
        # Create a .env.test file for CI database connection
        cat > backend/.env.test << EOF
        SPRING_PROFILES_ACTIVE=test
        SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
        SPRING_DATASOURCE_USERNAME=sa
        SPRING_DATASOURCE_PASSWORD=password
        SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
        SPRING_H2_CONSOLE_ENABLED=true
        FIREBASE_SERVICE_ACCOUNT_FILE=src/main/resources/firebase-service.json
        EOF
        
        # Create firebase-service.json from secret
        mkdir -p backend/src/main/resources
        echo "${{ secrets.FIREBASE_SERVICE_JSON_B64 }}" | base64 --decode > backend/src/main/resources/firebase-service.json
        echo "Environment files created for CI testing"
        
    - name: Verify files were created
      run: |
        echo "=== Backend environment files ==="
        ls -la backend/.env.test
        ls -la backend/src/main/resources/firebase-service.json
        echo "=== .env.test content ==="
        cat backend/.env.test
        
    - name: Run tests with test profile
      run: |
        cd backend
        mvn clean test -Dspring.profiles.active=test
        
    - name: Build application
      run: |
        cd backend
        mvn clean package -DskipTests
        
    - name: Build Docker image
      run: |
        # Build using your existing Dockerfile (which uses .env.development)
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:dev-${{ github.sha }} -f backend/Dockerfile ./backend
        
    - name: Push to Docker Hub (on dev branch)
      if: github.ref == 'refs/heads/dev'
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:dev-${{ github.sha }}