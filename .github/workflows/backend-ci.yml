name: Backend CI

on:
  push:
    branches: [dev]  
    paths: ['backend/**']

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: backend/pom.xml
    
    - name: Create firebase-service.json from secret
      run: |
        mkdir -p backend/src/main/resources
        echo "${{ secrets.FIREBASE_SERVICE_JSON_B64 }}" | base64 --decode > backend/src/main/resources/firebase-service.json
        echo "Firebase service account created"
        
    - name: Verify firebase file was created
      run: |
        ls -la backend/src/main/resources/firebase-service.json
        echo "File content preview (first 200 chars):"
        head -c 200 backend/src/main/resources/firebase-service.json
        
    - name: Run tests
      run: |
        cd backend
        mvn clean test
        
    - name: Build application
      run: |
        cd backend
        mvn clean package -DskipTests
        
    - name: Build Docker image
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:ci-${{ github.sha }} .