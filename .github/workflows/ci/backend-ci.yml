name: Backend CI

on:
  pull_request:
    branches: [dev]
    paths: ['backend/**']

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: backend/pom.xml
    
    - name: Create firebase-service.json from secret
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_JSON_B64 }}" | base64 -d > backend/src/main/resources/firebase-service.json
        echo "Firebase service account created"
        
    - name: Verify firebase file was created
      run: |
        ls -la backend/src/main/resources/firebase-service.json
        echo "Firebase file verified"
        
    - name: Run tests
      run: |
        cd backend
        mvn clean test
        
    - name: Build application
      run: |
        cd backend
        mvn clean package -DskipTests
        
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:${{ github.sha }} -f backend/Dockerfile ./backend
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-backend:${{ github.sha }}