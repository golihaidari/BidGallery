name: Frontend CI

on:
  pull_request:
    branches: [dev, main]
    paths: ['frontend/**']

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
      
    - name: Run type check
      run: npm run type-check
      working-directory: ./frontend
      
    - name: Run unit tests
      run: npm run test:unit
      working-directory: ./frontend
      
    - name: Run integration tests  
      run: npm run test:integration
      working-directory: ./frontend
      
    - name: Build application
      run: npm run build
      working-directory: ./frontend
      
    - name: Test build output
      run: |
        ls -la frontend/dist/
        echo "✅ Frontend build completed successfully"
      
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:${{ github.sha }} \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:latest \
          -f frontend/Dockerfile ./frontend
          
    - name: Push to Docker Hub
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:latest
        
    - name: Log completion
      run: echo "✅ Frontend CI completed successfully"