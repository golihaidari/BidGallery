name: Frontend CI

on:
  push:
    branches: [dev] 
    paths: ['frontend/**']

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
      
    - name: Run tests
      run: npm test
      working-directory: ./frontend
      
    - name: Build application
      run: npm run build
      working-directory: ./frontend
      
    
