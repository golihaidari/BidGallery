name: Frontend CI

on:
  push:
    branches: [dev, staging, main] 
    paths: ['frontend/**']
  
  pull_request:
    branches: [staging]
    paths: ['frontend/**']

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}  # dev, staging, or main
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create environment files for production
      run: |
        # For production build (CapRover) - use relative path
        cat > frontend/.env.development << EOF
        VITE_API_BASE_URL=https://backend.bidgallery.publicvm.com/api
        VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
        EOF
              
        echo "=== Production environment file created ==="
        cat frontend/.env.development
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
      
    - name: Run tests
      run: npm test
      working-directory: ./frontend
      env:
        CI: true
        
    - name: Build application
      run: npm run build
      working-directory: ./frontend
        
    - name: Build Docker image using docker-compose (Staging/Main only)
      if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
      run: |
        # Now docker-compose has the .env.development file it needs
        # Override to disable proxy for production
        docker compose build frontend
    
    - name: Debug - Check what images were built
      if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
      run: |
        echo "=== Images built by docker-compose ==="
        docker images --filter "reference=*frontend*" --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}"
    
    - name: Login to Docker Hub (Staging/Main only)
      if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to Docker Hub (Staging/Main only)
      if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main'
      run: |
        docker tag bidgallery-frontend ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/bidgallery-frontend:latest
