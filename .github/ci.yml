name: Fullstack App CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build & Test for frontend (backend placeholder included)
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # ==== Frontend ====
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: TypeScript check (frontend)
        run: npm run type-checking
        working-directory: ./frontend

      - name: Run frontend tests
        run: npm test -- --watch=false --ci
        working-directory: ./frontend

      - name: Build frontend project
        run: npm run build
        working-directory: ./frontend

      - name: Upload frontend build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

      # ==== Backend (placeholder) ====
      # Uncomment and update when backend code is added
      # - name: Install backend dependencies
      #   run: npm ci
      #   working-directory: ./backend
      #
      # - name: Run backend tests
      #   run: npm test -- --watch=false --ci
      #   working-directory: ./backend
      #
      # - name: Build backend project
      #   run: npm run build
      #   working-directory: ./backend

      # ==== Docker ====
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-app:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-app:latest

  # Separate deploy job (Frontend â†’ GitHub Pages)
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy frontend to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
