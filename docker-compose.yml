services:
  # BidGallery Application Stack
  # Observability Stack  
  loki:
    image: grafana/loki:2.9.0
    ports: ["3100:3100"]
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./backend/monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks: [app-network]
    profiles: [monitoring] 

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki: 
        condition: service_healthy
    networks: [app-network]
    profiles: [monitoring]  

  prometheus:
    image: prom/prometheus:latest
    ports: ["9090:9090"]
    volumes:
      - ./backend/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks: [app-network]
    depends_on:
      loki:
        condition: service_healthy
    profiles: [monitoring]  

  grafana:
    image: grafana/grafana:10.0.0
    ports: ["3001:3000"]
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./backend/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_started
    networks: [app-network]
    profiles: [monitoring]  # <- Separate infrastructure

  
  # Database first - everything depends on this
  database:
    image: mariadb:10.6
    environment:      
      - MYSQL_DATABASE=bidgallery
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    ports: 
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks: [app-network]
    profiles: [app, app-local]  # <- Separate infrastructure

  backend:
    build: 
      context: ./backend
      dockerfile: dockerfile
    env_file:
      - ./backend/.env.development
    ports: ["8080:8080"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    depends_on:
      database:
        condition: service_healthy
    networks: [app-network]
    profiles: [app, app-local]  

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env.development
    ports: ["5173:80"]
    networks: [app-network]
    depends_on:
      backend:  
        condition: service_healthy
    profiles: [app]

  frontend-dev:
    build: 
      context: ./frontend
      dockerfile: dockerfile.dev
    env_file:
      - ./frontend/.env.development
    ports: ["5173:80"]
    depends_on:
      backend:  
        condition: service_healthy
    networks:
      app-network:
        aliases:
          - frontend
    profiles: [app-local]

volumes:
  db_data:
  loki_data:
  prometheus_data:
  grafana_data:

networks:
  app-network:
    driver: bridge